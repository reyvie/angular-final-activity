

<div class="card  bg-white" style="max-width: 58rem; margin: 0 auto; float: none; margin-bottom: 10px; margin-top: 30px;">
  <div class="card-header bg-dark text-white">General Information</div>
  <div class="card-body">
    <div class="form-group p-3">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
        <div class="form-row">
          <div class="form-group col-md-6">
          <!-- <div *ngIf="!profileForm.valid && profileForm.touched" class="alert alert-danger">
            Please Review form
          </div> -->
<!--
          <div *ngIf="profileForm.get('email').hasError('required') && profileForm.get('email').touched" style="color:red;">
            Email Required
          </div> -->

          <div *ngIf="profileForm.get('email').hasError('email') && profileForm.get('email').touched" class="alert alert-danger">
            Email is not valid
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName ="email" class="form-control" placeholder="Email"/>
          </div>
          <div *ngIf="!profileForm.get('email').valid && profileForm.get('email').touched" style="color:red; margin-top:-15px;">
            Email required
          </div>

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input formControlName ="first_name" class="form-control" placeholder="First Name"/>
          </div>

          <div *ngIf="!profileForm.get('first_name').valid && profileForm.get('first_name').touched" style="color:red; margin-top:-15px;">
            First Name required
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input formControlName ="last_name" class="form-control" placeholder="Last Name"/>
          </div>

          <div *ngIf="!profileForm.get('last_name').valid && profileForm.get('last_name').touched" style="color:red; margin-top:-15px;">
            Last Name required
          </div>
        </div>
        <div class="form-group col-md-6">
          <div class="form-group">
            <label for="alias">Alias</label>
            <input formControlName ="alias" class="form-control" placeholder="Alias"/>
          </div>

          <div *ngIf="!profileForm.get('alias').valid && profileForm.get('alias').touched" style="color:red; margin-top:-15px;">
            Alias required
          </div>

          <div class="form-group">
            <label for="job_title">Job Title</label>
            <input formControlName ="job_title" class="form-control" placeholder="Job Title"/>
          </div>

          <div *ngIf="!profileForm.get('job_title').valid && profileForm.get('job_title').touched" style="color:red; margin-top:-15px;">
            Job Title required
          </div>

          <div class="form-group">
            <label for="mobile_number">Mobile Number</label>
            <input formControlName ="mobile_number" class="form-control" placeholder="Mobile Number"/>
          </div>

          <div *ngIf="!profileForm.get('mobile_number').valid && profileForm.get('mobile_number').touched" style="color:red; margin-top:-15px;">
            Mobile Number required
          </div>
        </div>

        <div class="form-group col-md-12">
          <hr>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName ="password" class="form-control" type="password" placeholder="Password"/>
          </div>

          <div *ngIf="!profileForm.get('password').valid && profileForm.get('password').touched" style="color:red; margin-top:-15px;">
            Password required
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input formControlName ="confirm_password" class="form-control" type="password" placeholder="Confirm Password"/>
          </div>

          <div *ngIf="!profileForm.get('confirm_password').valid && profileForm.get('confirm_password').touched" style="color:red; margin-top:-15px;">
            Confirm Password required
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-dark" type="submit">Update</button>
              </div>
          </div>
          </div>
        </div>
        </div>
      </form>


    </div>

  </div>
</div>
