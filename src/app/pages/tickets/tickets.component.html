<div class="container">
  <h1>Tickets</h1>
  <hr>
  <p><b>Total: {{ticketTotal}} records</b></p>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Assignee</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tickets">
        <th scope="row">{{ item.name }}</th>
        <td>{{ item.assigned}}</td>
        <td>{{ item.priority}}</td>
        <td>{{ item.status}}</td>
        <td><button (click)="OnClick(item.id)" class="btn btn-dark" [routerLink]="item.id + '/view'">View</button></td>
      </tr>
    </tbody>
  </table>
</div>
